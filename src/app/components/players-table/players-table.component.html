<app-header></app-header>
<app-selector-columns></app-selector-columns>
<table mat-table
    [dataSource]="datasource"
    class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let jugador">
            <mat-checkbox
                (change)="onJugadorToggled(jugador)"
                [checked]="seleccion.isSelected(jugador)">

            </mat-checkbox>
        </td>
    </ng-container>


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let jugador">{{jugador.id}}</td>

    </ng-container>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let jugador" >{{jugador.position}} </td>
    </ng-container>
    <ng-container matColumnDef="nation">
        <th mat-header-cell *matHeaderCellDef> Nation </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nation}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
